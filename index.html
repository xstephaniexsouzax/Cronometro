<head>

<body>
    <div id="corpo">

            <span id="horas">0</span> <span >:</span>
            <span id="minutos">0</span><span >:</span>

        <button 
        onclick="parar()"

        <button 
        onclick="reiniciar()"
        id="Reiniciar" 
        type="button">
        Reiniciar
        </button>

    </div>
